# vim: set ft=yaml ts=2 expandtab:
---

name: node

on: 
  push:
  schedule:
  - cron: '40 12 * * 6'

jobs:

  node:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:

        target:
        - centos6
        - ubuntu-16.04

        os:
        - ubuntu-20.04
        - ubuntu-18.04

        ansible_version:
        - '2.10'
        - '2.9'

        include:

        - target: centos6
          distribution: centos
          version: 6

        - target: ubuntu-16.04
          distribution: ubuntu
          version: xenial

    env:
      ANSIBLE_VERSION: ${{ matrix.ansible_version }}
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.version }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    defaults:
      run:
        working-directory: ansible_collections/mafalb/ansible

    steps:

      - name: checkout collection ansible
        uses: actions/checkout@v2
        with:
          path: ansible_collections/mafalb/ansible
      
      - name: update apt cache
        run: sudo apt-get update

      - name: install molecule
        run: |
          ansible-playbook -D bootstrap.yml -t all,debug -e molecule_ansible_version=${{ matrix.ansible_version }}
        env:
          ANSIBLE_COLLECTIONS_PATHS: '../../..'

      - name: check ansible version
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          ansible --version | grep "^ansible ${{ matrix.ansible_version }}"

      - name: molecule tests for ansible node
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          molecule test -s node

...
