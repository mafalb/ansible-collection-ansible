# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on: 

  push:
    branches:
    - '**'
    tags-ignore:
    - '*'

  schedule:
  - cron: '40 12 * * 6'

jobs:

  CI:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:

        target:
        - centos6
        - centos7
        - centos8
        - ubuntu-16.04
        - ubuntu-18.04
        - ubuntu-20.04
        - fedora32
        - fedora33
        - debian9
        - debian10

        os:
        - ubuntu-20.04
        - ubuntu-18.04

        ansible_version:
        - '2.10'
        - '2.9'

        include:

        - target: centos6
          distribution: centos
          version: 6
          test_molecule: false

        - target: centos7
          distribution: centos
          version: 7
          test_molecule: true

        - target: centos8
          distribution: centos
          version: 8
          test_molecule: true

        - target: ubuntu-16.04
          distribution: ubuntu
          version: xenial
          test_molecule: false

        - target: ubuntu-18.04
          distribution: ubuntu
          version: bionic
          test_molecule: true

        - target: ubuntu-20.04
          distribution: ubuntu
          version: focal
          test_molecule: true

        - target: fedora32
          distribution: fedora
          version: 32
          test_molecule: true

        - target: fedora33
          distribution: fedora
          version: 33
          test_molecule: true

        - target: debian9
          distribution: debian
          version: stretch
          test_molecule: false

        - target: debian10
          distribution: debian
          version: buster
          test_molecule: false


    env:
      ANSIBLE_VERSION: ${{ matrix.ansible_version }}
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.version }}
      PY_COLORS: 1
      ANSIBLE_FORCE_COLOR: 1

    defaults:
      run:
        working-directory: ansible_collections/mafalb/ansible

    steps:

      - name: checkout collection ansible
        uses: actions/checkout@v2
        with:
          path: ansible_collections/mafalb/ansible
      
      - name: update apt cache
        run: sudo apt-get update

      - name: install molecule
        run: |
          ansible-playbook -D bootstrap.yml -t all,debug -e molecule_ansible_version=${{ matrix.ansible_version }} -e molecule_version='3.2'

      - name: check ansible version
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          ansible --version | grep "^ansible ${{ matrix.ansible_version }}"

      - name: molecule tests for molecule
        if: matrix.test_molecule == true
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          molecule test

      - name: molecule tests for ansible node
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          molecule test -s node

...
