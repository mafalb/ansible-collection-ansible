---
virtualenv_system_dependencies:
  - "{{ 'python3-setuptools' if ansible_python.version.major == '3' else 'python-setuptools' }}"
  - "{{ 'python3-venv' if ansible_python.version.major == '3' else 'python-virtualenv' }}"
  # no wheel, e.g. cffi
  - python3-dev
  - libffi-dev
  - gcc

virtualenv_command: "{{ __reg_targeted_python.executable }} -m venv"

virtualenv_default_openssl_version: "1.1"
