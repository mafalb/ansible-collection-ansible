---
- name: Debug
  tags:
    - never
    - debug
  block:
    - name: Debug
      ansible.builtin.debug:
        var: python_package
    - name: Debug
      ansible.builtin.debug:
        var: python_version

- name: Assertions
  ansible.builtin.assert:
    that:
      - python_version is defined
      - python_package[python_version] is defined

- name: Debug
  ansible.builtin.debug:
    msg: "{{ [python_package[python_version]] + python_extra_packages | default([]) }}"

- name: Python is present
  ansible.builtin.package:
    name: "{{ [python_package[python_version]] + python_extra_packages | default([]) }}"

...
