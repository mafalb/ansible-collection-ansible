---
argument_specs:
  main:
    short_description: Install python interpreter
    description:
      - Install python interpreter.

    options:
      python_state:
        description:
          - The state of python
        type: str
        choices:
          - absent
          - present
        default: present

      python_version:
        description:
          - Specify the components that you want to install.
        type: list
        elements: str
        default: _default
