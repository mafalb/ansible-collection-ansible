# molecule - 3.4.* / 2.10.*
# default1 - 6.0.3 / 2.14.3
# default2 - 6 / 2.14

- name: Install different variants of molecule
  hosts: all,!ci-centos6,!ci-ubuntuxenial

  roles:

    - role: mafalb.ansible.python
      python_version: '3.6'

    - role: mafalb.ansible.python
      python_version: '3.9'

    - role: mafalb.ansible.virtualenv
      packages:
        - _ansible_test
        - _ansible
        - ansible-lint
        - molecule

  tasks:

  - name: prepare default1 - 6.0.3 / 2.14.3
    include_role:
      name: mafalb.ansible.virtualenv
    vars:
      packages:
        - _ansible_test
        - _ansible==2.14.3
        - ansible-lint
        - molecule
      python_virtualenv: ~/.virtualenvs/default1
      python_interpreter: 'python3.9'

  - name: debug
    debug:
      var: python_interpreter

  - name: prepare default2 - 6 / 2.14
    include_role:
      name: mafalb.ansible.molecule
    vars:
      packages:
        - _ansible_test
        - _ansible~=2.14.3
        - ansible-lint
        - molecule~=6.0
      python_virtualenv: ~/.virtualenvs/default2
      python_interpreter: 'python3.9'

...
