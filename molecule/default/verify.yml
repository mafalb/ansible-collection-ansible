# vim: set ft=yaml ts=2 expandtab:
---

- name: Verify molecule
  hosts: all,!t_centos6,!t_ubuntuxenial
  tasks:

  - name: get locale
    changed_when: false
    command: locale
    register: _locale
  - debug: var=_locale

  - name: tox is present in ~/.virtualenvs/molecule
    command: ~/.virtualenvs/molecule/bin/tox --version
    changed_when: false

  - name: molecule is present in ~/.virtualenvs/molecule
    changed_when: false
    shell: . ~/.virtualenvs/molecule/bin/activate; molecule --version
    register: _molecule_version

  - name: testinfra is present in ~/.virtualenvs/molecule
    changed_when: false
    command: ~/.virtualenvs/molecule/bin/py.test --version

  - name: python 3
    shell: |
      set -o pipefail
      . ~/.virtualenvs/molecule/bin/activate
      molecule --version|grep "python==3"
    changed_when: false
    args:
      executable: /bin/bash

  - name: python 3
    shell: |
      set -o pipefail
      ~/.virtualenvs/molecule/bin/pip --version|grep "python 3"
    changed_when: false
    args:
      executable: /bin/bash

  - name: tox is present ~/.virtualenvs/molecule-2.9
    command: ~/.virtualenvs/molecule-2.9/bin/tox --version
    changed_when: false

  - name: molecule is present ~/.virtualenvs/molecule-2.9
    changed_when: false
    shell: |
      . ~/.virtualenvs/molecule-2.9/bin/activate
      molecule --version
    register: _molecule_version_29

  - name: testinfra is present in ~/.virtualenvs/molecule-2.9
    changed_when: false
    command: ~/.virtualenvs/molecule-2.9/bin/py.test --version

  - name: python 3.6 on RHEL 7
    shell: |
      set -o pipefail
      . ~/.virtualenvs/molecule-2.9/bin/activate
      molecule --version|grep "python==3"
    changed_when: false
    args:
      executable: /bin/bash

  - name: python 3
    shell: |
      set -o pipefail
      ~/.virtualenvs/molecule-2.9/bin/pip --version|grep "python 3"
    changed_when: false
    args:
      executable: /bin/bash

  - name: tox is present ~/.virtualenvs/molecule2
    command: ~/.virtualenvs/molecule2/bin/tox --version
    changed_when: false

  - name: molecule is present ~/.virtualenvs/molecule2
    changed_when: false
    command: ~/.virtualenvs/molecule2/bin/molecule --version
    register: _molecule_version_2

  - name: testinfra is present in ~/.virtualenvs/molecule2
    changed_when: false
    command: ~/.virtualenvs/molecule2/bin/py.test --version

  - name: python 3
    shell: |
      set -o pipefail
      ~/.virtualenvs/molecule2/bin/pip --version|grep "python 3"
    changed_when: false
    args:
      executable: /bin/bash

  - name: molecule version
    loop:
    - _molecule_version.stdout
    - _molecule_version_29.stdout
    - _molecule_version_2.stdout
    debug:
      var: "{{ item }}"

  - name: ansible is present in .virtualenvs/molecule
    changed_when: false
    command: ~/.virtualenvs/molecule/bin/ansible --version
    register: _ansibles_version

  - name: ansible 2.9 is present
    changed_when: false
    command: ~/.virtualenvs/molecule-2.9/bin/ansible --version
    register: _ansibles_version_29

  - name: ansible 2.9 is present
    changed_when: false
    command: ~/.virtualenvs/molecule2/bin/ansible --version
    register: _ansibles_version_2

  - name: ansible version
    loop:
    - _ansibles_version.stdout
    - _ansibles_version_29.stdout
    - _ansibles_version_2.stdout
    debug:
      var: "{{ item }}"

  - name: assertions
    assert:
      that:
      - _ansibles_version.stdout is match('ansible')
      - _ansibles_version.stdout is match('ansible 2.10.*')
      - _ansibles_version_29.stdout is match('ansible 2.9.*')
      - _ansibles_version_2.stdout is match('ansible 2.10.*')


- name: Verify node
  hosts: all
  tasks:

  - name: openssl_privatekey is working
    openssl_privatekey:
      path: /tmp/privatekey

  - name: selinux is working
    copy:
      content: bla
      dest: /tmp/bla.txt
      setype: ssh_home_t
      mode: 0644


- name: verify pip
  hosts: t_centos8
  tasks:
  - name: pip with virtualenv_command is working
    pip:
      name: six
      virtualenv: "{{ ansible_user_dir }}/.virtualenvs/six"
      virtualenv_command: /usr/bin/python3 -m venv


# no virtualenv for RHEL6, only RHEL7
#
- name: verify pip
  hosts: t_centos7
  tasks:
  - name: pip with virtualenv_command is working
    pip:
      name: six
      virtualenv: "{{ ansible_user_dir }}/.virtualenvs/six"

- name: verify pip
  hosts: all,!t_centos7,!t_centos6
  tasks:
  - name: pip with virtualenv_command is working
    pip:
      name: six
      virtualenv: "{{ ansible_user_dir }}/.virtualenvs/six"
      virtualenv_command: /usr/bin/python3 -m venv


- name: install python 2.7
  hosts: all,!t_centos8
  tasks:
  - name: python 2.7 is installed
    package:
      name:
      - python

  - name: openssl_privatekey is working
    openssl_privatekey:
      path: /tmp/privatekey

...
