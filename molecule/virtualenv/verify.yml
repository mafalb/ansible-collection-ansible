---

- hosts: all
  vars:
    collection_dir: /root/ansible_collections/mafalb
    virtualenv_basename: ansible-{{ arg_ansible_version }}-py{{ arg_python_version }}

  module_defaults:
    shell:
      executable: /bin/bash

  tasks:

    - name: destination directory is present
      file:
        path: "{{ collection_dir }}"
        state: directory
        mode: "0755"

    - name: copy collection
      synchronize:
        src: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}"
        dest: "{{ collection_dir }}"
        recursive: true
        rsync_opts:
          - "--exclude=tests/output"

    - name: get installed packages for ~/.virtualenvs/ansible
      shell: |
        . ~/.virtualenvs/{{ virtualenv_basename }}/bin/activate
        pip freeze >/tmp/{{ virtualenv_basename }}-before.txt
      changed_when: false

    - name: get python version
      shell: |
        set -o pipefail
        awk -F=\  '/^version / {print $2}' ~/.virtualenvs/{{ virtualenv_basename }}/pyvenv.cfg|cut -d. -f1-2
      changed_when: false
      register: __reg_python_version

    - name: install requirements  # noqa no-changed-when 301
      shell: |
        . ~/.virtualenvs/{{ virtualenv_basename }}/bin/activate
        ansible-test sanity --requirements --python {{ __reg_python_version.results[__i].stdout }}
      loop_control:
        index_var: __i
      args:
        chdir: "{{ collection_dir }}/ansible"

    - name: get installed packages for ~/.virtualenvs/ansible
      shell: |
        . ~/.virtualenvs/{{ virtualenv_basename }}/bin/activate
        pip freeze >/tmp/{{ virtualenv_basename }}-after.txt
      changed_when: false

    - name: get diff
      command: diff -u /tmp/{{ virtualenv_basename }}-before.txt /tmp/{{ virtualenv_basename }}-after.txt
      changed_when: false
      register: __reg_diff

    - name: diff
      debug: var=__reg_diff

...
