---

dependency:
  name: galaxy
driver:
  name: docker

lint: |
  set -e
  ! grep -r "no_log: false" .
  yamllint .
  ansible-lint -vv
  ansible-lint -v roles/*/vars/*.yml
  flake8 -v
  ansible-test sanity

platforms:
  - name: ci-${CI_CONTAINER_IMAGE:-centos}${CI_CONTAINER_TAG:-7}
    image: ${CI_REGISTRY}${CI_CONTAINER_IMAGE:-centos}:${CI_CONTAINER_TAG:-7}
    dockerfile: ../resources/Dockerfile.j2

provisioner:
  name: ansible
  ansible_args:
    - --tags=all,debug
    - --diff
  lint:
    name: ansible-lint
  config_options:
    defaults:
      gathering: smart
      interpreter_python: auto
      stdout_callback: yaml
      bin_ansible_callbacks: true


verifier:
  name: ansible
  lint:
    name: ansible-lint

...
