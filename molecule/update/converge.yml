- hosts: all
  roles:
    - role: mafalb.ansible.python
      version: "{{ arg_python_version }}"
    - role: ci.ansible
      target_version: '2.9.10'
    - role: ci.ansible
      target_version: '2.9.27'
    - role: ci.ansible
      target_version: '2.10.15'
    - role: ci.ansible
      target_version: '2.11.4'
    - role: ci.ansible
      target_version: '2.12.0'
      when: false
