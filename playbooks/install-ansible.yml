---

- hosts: localhost
  pre_tasks:
    - name: debug
      assert:
        that: virtualenv_python_version is defined
        success_msg: virtualenv_python: {{ virtualenv_python_version }}
        fail_msg: virtualenv_python is not defined

  roles:

    # this is used if molecule_ansible_version is argument
    - role: mafalb.ansible.virtualenv
      python: "{{ virtualenv_python_version }}"
      packages: "{{ virtualenv_packages }}"

...
